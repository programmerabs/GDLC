<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<!--
	>HTML List
	01.order list=ol
	02.unorder list=ul
	03.data list=dl
	li=list item
	
	-->
	<!--Order list-->
	<h2>order list</h2>
	<ol start="51">
		<li>item</li>
		<li>item</li>
		<li>item</li>
		<li>item</li>
		<li>item</li>
	</ol>
	<!--Unorder list-->
	<h2>unorder list</h2>
	<ul style="list-style-type:none;margin:0;padding:0">
		<li>item</li>
		<li>item</li>
		<li>item</li>
		<li>item</li>
		<li>item</li>
	</ul>
	
	<!--data list-->
	<dl>
		<dt>Bangladesh</dt>
		<dd>bangladesh is a small country</dd>
		<dt>India</dt>
		<dd>india is a big country</dd>
	
	</dl>
	
</body>
</html>
